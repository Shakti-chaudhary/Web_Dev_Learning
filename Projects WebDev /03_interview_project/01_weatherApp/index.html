<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f7293c8201.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="headline">Weather App</h1>
    </header>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img
            width="150"
            height="150"
            src="https://img.icons8.com/fluency/96/cloud.png"
            class="weather-icon"
          />
          <h1 class="temp">- -Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="humidity.png" />
              <div>
                <p class="humidity">- -%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="wind.png" />
              <div>
                <p class="wind">- - km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
