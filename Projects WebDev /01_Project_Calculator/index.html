<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="container main-div">
      <div class="grid-calculator">
        <div class="grid-output">
          <div class="grid-output-items grid-item-1"></div>
        </div>
        <div class="grid-input">
          <div class="grid-items grid-item-2">C</div>
          <div class="grid-items grid-item-3">/</div>
          <div class="grid-items grid-item-4">*</div>
          <div class="grid-items grid-item-5">7</div>
          <div class="grid-items grid-item-6">8</div>
          <div class="grid-items grid-item-7">9</div>
          <div class="grid-items grid-item-8">-</div>
          <div class="grid-items grid-item-9">4</div>
          <div class="grid-items grid-item-10">5</div>
          <div class="grid-items grid-item-11">6</div>
          <div class="grid-items grid-item-12">+</div>
          <div class="grid-items grid-item-13">1</div>
          <div class="grid-items grid-item-14">2</div>
          <div class="grid-items grid-item-15">3</div>
          <div class="grid-items grid-item-16">0</div>
          <div class="grid-items grid-item-17">00</div>
          <div class="grid-items grid-item-18">.</div>
          <div class="grid-items grid-item-19">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
