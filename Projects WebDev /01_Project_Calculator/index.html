<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="container main-div">
      <div class="grid-calculator">
        <div class="grid-output">
          <input class="grid-output-items grid-item-1 display"></input>
        </div>
        <div class="grid-input">
          <button  class="grid-items grid-item-2 operator" data-value="C">C</button>
          <button  class="grid-items grid-item-3 operator" data-value="/">/</button>
          <button  class="grid-items grid-item-4 operator" data-value="*">*</button>
          <button  class="grid-items grid-item-5" data-value="7">7</button>
          <button  class="grid-items grid-item-6" data-value="8">8</button>
          <button  class="grid-items grid-item-7" data-value="9">9</button>
          <button  class="grid-items grid-item-8 operator" data-value="-">-</button>
          <button  class="grid-items grid-item-9" data-value="4">4</button>
          <button  class="grid-items grid-item-10" data-value="5">5</button>
          <button  class="grid-items grid-item-11" data-value="6">6</button>
          <button  class="grid-items grid-item-12 operator" data-value="+">+</button>
          <button  class="grid-items grid-item-13" data-value="1">1</button>
          <button  class="grid-items grid-item-14" data-value="2">2</button>
          <button  class="grid-items grid-item-15" data-value="3">3</button>
          <button  class="grid-items grid-item-16" data-value="0">0</button>
          <button  class="grid-items grid-item-17" data-value="00">00</button>
          <button  class="grid-items grid-item-18" data-value=".">.</button>
          <button  class="grid-items grid-item-19 operator" data-value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
