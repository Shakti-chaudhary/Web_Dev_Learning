<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="container main-div">
      <div class="grid-calculator">
        <div class="grid-items grid-item-1">C</div>
        <div class="grid-items grid-item-2">/</div>
        <div class="grid-items grid-item-3">*</div>
        <div class="grid-items grid-item-4">7</div>
        <div class="grid-items grid-item-5">8</div>
        <div class="grid-items grid-item-6">9</div>
        <div class="grid-items grid-item-7">-</div>
        <div class="grid-items grid-item-8">4</div>
        <div class="grid-items grid-item-9">5</div>
        <div class="grid-items grid-item-10">6</div>
        <div class="grid-items grid-item-11">+</div>
        <div class="grid-items grid-item-12">1</div>
        <div class="grid-items grid-item-13">2</div>
        <div class="grid-items grid-item-14">3</div>
        <div class="grid-items grid-item-15">0</div>
        <div class="grid-items grid-item-16">00</div>
        <div class="grid-items grid-item-17">.</div>
        <div class="grid-items grid-item-18">=</div>
      </div>
    </div>
  </body>
</html>
